context:
  name: scippnexus
  version: 24.11.1
  python_min: "3.10"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/scippnexus-${{ version }}.tar.gz
  sha256: bb89a21e843b8faaac0221b6bf15978597737d3040043161e7e396057573722c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }}
    - python-dateutil
    - scipp >=24.02.0
    - scipy
    - h5py

tests:
  - python:
      imports:
        - scippnexus
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://scipp.github.io/scippnexus/
  summary: An h5py-like utility for NeXus files with seamless Scipp integration
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MridulS
